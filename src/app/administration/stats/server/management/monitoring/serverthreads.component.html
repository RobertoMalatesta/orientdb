<div class="col-md-12">

    <div class="row">
        <div class="col-md-6">
            <h5>Dumped at <b> {{ dumpDate | date : 'medium'}}</b></h5>
        </div>
        <div class="col-md-6">
            <div class="btn-group pull-right">
                <button class="btn btn-sm btn-primary" (click)="fetchDump()">Dump</button>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="widget">
            <div class="widget-body">
                <codemirror [text]="threadDump" [options]="editorOptions"></codemirror>
            </div>
        </div>
    </div>
</div>
