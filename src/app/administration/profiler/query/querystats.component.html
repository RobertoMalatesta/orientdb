<div class="col-md-12">

    <div class="row">
        <div class="col-md-6">
            <form class="form-search">
                <div class="input-group">
                    <input type="text" class="input-xxlarge form-control search-query" name="searchText" [(ngModel)]="searchText"
                        placeholder="Search queries" focus="true">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" ng-click="">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <br />

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-condensed ng-table-responsive ">
                    <thead>
                        <tr>

                            <th>Query</th>
                            <th>Count</th>
                            <th>Min</th>
                            <th>Mean</th>
                            <th>Max</th>
                            <th>Start Time</th>
                            <th>Elapsed Time</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let q of queries | filter : searchText : fields">
                            <td>{{ q.query }}</td>
                            <td>{{ q.count }}</td>
                            <td>{{ q.min }}</td>
                            <td>{{ q.mean }}</td>
                            <td>{{ q.max }}</td>
                            <td>{{ q.startTime | date : 'medium' }}</td>
                            <td>{{ q.elapsedTimeMillis }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
