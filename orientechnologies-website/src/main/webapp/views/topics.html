<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form ng-submit="search()">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" autofocus placeholder="Search" ng-model="query">

                        <div class="input-group-addon"><a href="javascript:void(0)" ng-click="clear()"><i
                                class="fa fa-times-circle-o"></i></a></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <a href="#/topics/new" class="btn btn-success">New Question</a>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default issues-panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-3">
                        <h5>
                            Total questions {{pager.totalElements}}
                        </h5>
                    </div>
                </div>
            </div>
            <div class="list-group">
                <div class="list-group-item" ng-repeat="topic in topics">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="col-md-6">
                                <input type="checkbox">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h5 class="list-group-item-heading"><a href="#topics/{{topic.number}}">
                                {{topic.title}}</a>
                            </h5>

                            <p class="issue-info">#{{topic.number}}
                                created {{topic.createdAt | fromNow}} by {{topic.user.name}}
                            </p>
                        </div>
                        <div class="col-md-3 label-column">
                        <span class="label" ng-class="{ 'label-dark' : label.color =='ffffff' }"
                              ng-repeat="label in issue.labels"
                              style="background-color: #{{label.color}}">{{label.name}}</span>
                        </div>
                        <div class="col-md-1">
                            <div class="col-md-6">
                                <span class="badge">{{topic.comments}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="text-center">
                <ul class="pagination ">

                    <li ng-class="{'disabled' : pager.number == 1}">
                        <a href="javascript:void(0)" ng-disabled="pager.number == 1"
                           ng-click="changePage(pager.number-1)"><span
                                aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
                    <li ng-class="{'active' : n == pager.number, 'disabled' : n == null }"
                        ng-repeat="n in pager.pages track by $index"><a
                            href="javascript:void(0)" ng-click="changePage(n)">{{n || "..."}}</a>
                        <!--<li ng-class="{'active' : $index+1 == pager.number }"-->
                        <!--ng-repeat="n in getNumber(pager.totalPages) track by $index"><a-->
                        <!--href="javascript:void(0)" ng-click="changePage($index+1)">{{$index+1}}</a>-->
                    </li>
                    <li ng-class="{'disabled' : pager.number == pager.totalPages}"><a href="javascript:void(0)"
                                                                                      ng-click="changePage(pager.number+1)"><span
                            aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
