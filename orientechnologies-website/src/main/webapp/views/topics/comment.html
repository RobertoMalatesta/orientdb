<div class="panel panel-default" ng-controller="TopicCommentController">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-10">
        <b>{{comment.user.name}}</b> commented {{ comment.createdAt | fromNow}}
        <a href="#/clients/{{comment.user.clientId}}"><span class="label label-primary" ng-show="comment.user.isClient">{{comment.user.clientName}}</span></a>
      </div>
      <div class="col-md-2">
        <div class="pull-right">
          <a href="javascript:void(0)" ng-click="edit()"
             ng-hide="!(comment.user.name== currentUser.name || isMember)"><i class="fa fa-edit"></i></a>
          <a href="javascript:void(0)" ng-click="deleteComment()" ng-hide="!(comment.user.name== currentUser.name)"><i
            class="fa fa-times"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div vue-editor preview="preview" carriage="carriage" ng-model="comment.body"></div>

  </div>
  <div class="panel-footer clearfix" ng-show="!preview">

    <div class="pull-right">
      <div class="btn-group">
        <button ng-click="cancelEditing()" class="btn btn-sm btn-danger">Cancel</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-sm btn-success " ng-click="patchComment()">Update Comment</button>
      </div>
    </div>
  </div>
</div>
