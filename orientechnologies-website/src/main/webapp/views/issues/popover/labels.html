<div class="popover label-popover" ng-controller="ChangeLabelCtrl">
  <div class="arrow"></div>
  <h3 class="popover-title">{{title}}</h3>

  <div class="popover-content">
    <form ng-submit="selectFirst()">
      <div class="form-group">
        <input autofocus type="text" class="form-control" ng-model="labelFilter" placeholder="Filter labels">
      </div>
    </form>
    <hr class="label-popover-divider"/>
    <ul class="labels-group">
      <li class="label-item" ng-click="toggleLabel(label)" ng-class="{ 'label-unselected' : !isLabeled(label)  }"
          style="background-color: {{label.color | toRgbString:0.4}}"
          ng-repeat="label in labels | filter:labelFilter">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1 text-center">
              <i class="fa fa-check-circle-o" ng-show="isLabeled(label)" style="color: #{{label.color}}"></i>
            </div>
            <div class="col-md-9">
              <span class="color" style="background-color: #{{label.color}}"></span>
              <span>{{label.name}}</span>
            </div>
            <div class="col-md-1 text-center">
              <i class="fa fa-times-circle-o" ng-show="isLabeled(label)" style="color: #{{label.color}}"></i>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
