<div class="popover environment-edit-popover" ng-controller="ChangeEnvironmentCtrl">
  <div class="arrow"></div>
  <h3 class="popover-title">Edit Environment {{environment.name}}</h3>

  <div class="popover-content">
    <form class="form-horizontal" name="envForm" role="form">
      <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">Name</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputName" required ng-model="environment.name"
                 placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputODB" class="col-sm-4 control-label">OrientDB Version</label>

        <div class="col-sm-8">
          <select class="form-control" id="inputODB" required ng-model="environment.versionNumber"
                  ng-options="m.number as m.title for m in milestones"></select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputOs" class="col-sm-4 control-label">Operating System</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputOs" required ng-model="environment.os"
                 placeholder="Operating System">
        </div>
      </div>
      <div class="form-group">
        <label for="inputOs" class="col-sm-4 control-label">JVM Version</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputJvm" required ng-model="environment.jvm"
                 placeholder="JVM Version">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRam" class="col-sm-4 control-label">Ram available</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputRam" required ng-model="environment.ram"
                 placeholder="Ram available">
        </div>
      </div>
      <div class="form-group">
        <label for="inputConnection" class="col-sm-4 control-label">Connection type</label>

        <div class="col-sm-8">
          <select class="form-control" id="inputConnection" required ng-model="environment.connectionType"
                  ng-options="c for c in connections"></select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDistributed" class="col-sm-4 control-label">Distributed Version</label>

        <div class="col-sm-8">
          <input type="checkbox" class="form-control" id="inputDistributed" ng-model="environment.distributed">
        </div>
      </div>
      <div class="form-group">
        <label for="inputNote" class="col-sm-4 control-label">Note</label>

        <div class="col-sm-8">
          <textarea class="form-control" id="inputNote" ng-model="environment.note"></textarea>
        </div>
      </div>
      <div class="btn-group pull-right">
        <button class="btn btn-primary" ng-disabled = "envForm.$invalid" ng-click="save()">Save</button>
      </div>
    </form>
  </div>
</div>
