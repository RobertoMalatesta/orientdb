<div class="popover scope-popover" ng-controller="ChangeRepoCtrl">
  <div class="arrow"></div>
  <h3 class="popover-title">{{title}}</h3>

  <div class="popover-content">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Filter repository">
      </div>
    </form>
    <hr class="scope-popover-divider"/>
    <ul class="scopes-group">
      <li class="scope-item" ng-click="toggleRepo(repo)"
          ng-class="{ 'scope-selected' : isRepo(repo)  }"
          ng-repeat="repo in repositories">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1 text-center">
              <i class="fa fa-check-circle-o" ng-show="isRepo(repo)"></i>
            </div>
            <div class="col-md-9">
              <span class="color" ></span>
              <span>{{repo.name}}</span>
            </div>
            <div class="col-md-1 text-center">
              <i class="fa fa-times-circle-o" ng-show="isRepo(repo)"></i>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
