<div class="popover client-popover" ng-controller="ChangeClientCtrl">
  <div class="arrow"></div>
  <h3 class="popover-title">Change client</h3>

  <div class="popover-content">
    <form ng-submit="selectFirst()">
      <div class="form-group">
        <input autofocus type="text" class="form-control" placeholder="Filter client" ng-model="queryClient">
      </div>
    </form>
    <hr class="client-popover-divider"/>
    <ul class="clients-group">
      <li class="client-item" ng-click="toggleClient(null)">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 text-center">
              <i class="fa fa-remove"> Remove Client</i>
            </div>
          </div>
        </div>
      </li>
      <li class="client-item" ng-click="toggleClient(allClient)"
          ng-class="{ 'client-selected' : isClientSelected(allClient)  }">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1 text-center">
              <i class="fa fa-check-circle-o" ng-show="isClientSelected(allClient)"></i>
            </div>
            <div class="col-md-9">
              <span class="color" style="background-color: #{{label.color}}"></span>
              <span>All Clients</span>
            </div>
            <div class="col-md-1 text-center">
              <i class="fa fa-times-circle-o" ng-show="isClientSelected(allClient)"></i>
            </div>
          </div>
        </div>
      </li>
      <li class="client-item" ng-click="toggleClient(mockClient)"
          ng-class="{ 'client-selected' : isClientSelected(mockClient)  }">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1 text-center">
              <i class="fa fa-check-circle-o" ng-show="isClientSelected(mockClient)"></i>
            </div>
            <div class="col-md-9">
              <span class="color" style="background-color: #{{label.color}}"></span>
              <span>My Clients</span>
            </div>
            <div class="col-md-1 text-center">
              <i class="fa fa-times-circle-o" ng-show="isClientSelected(mockClient)"></i>
            </div>
          </div>
        </div>
      </li>
      <li class="divider">

      </li>
      <li class="client-item" ng-click="toggleClient(client)"
          ng-class="{ 'client-selected' : isClientSelected(client)  }"
          ng-repeat="client in clients | filter:queryClient">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1 text-center">
              <i class="fa fa-check-circle-o" ng-show="isClientSelected(client)"></i>
            </div>
            <div class="col-md-9">
              <span class="color" style="background-color: #{{label.color}}"></span>
              <span>{{client.name}}</span>
            </div>
            <div class="col-md-1 text-center">
              <i class="fa fa-times-circle-o" ng-show="isClientSelected(client)"></i>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
