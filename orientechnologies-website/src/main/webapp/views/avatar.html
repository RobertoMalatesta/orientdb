<div class="avatar-container">

  <img ng-if="user.id !=null" class="avatar-image" width="{{dim}}" height="{{dim}}" ng-src="https://avatars0.githubusercontent.com/u/{{user.id}}?v=3&s={{dim}}">
  <img ng-if="user.id ==null" class="avatar-image avatar-empty" width="{{dim}}" height="{{dim}}" >
  <span ng-show="name">{{user.name}}</span>
</div>
