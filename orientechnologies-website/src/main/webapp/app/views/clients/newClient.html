<div class="container-fluid">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="save()">
          <div class="form-group">
            <label for="inputClientId" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputClientId" ng-model="client.clientId"
                     placeholder="Client Id">
            </div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" ng-model="client.name" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success pull-right">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
