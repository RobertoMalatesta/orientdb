<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="form" name="newIssue">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Title" ng-model="issue.title">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-3">
                  <label>Repository</label>
                  <select class="form-control" required ng-model="issue.repo"
                          ng-options="repo.codename for repo in repositories"></select>
                </div>
                <div class="col-md-3">
                  <label>Assignee</label>
                  <select class="form-control" ng-model="issue.repo"
                          ng-options="repo.codename for repo in repositories"></select>
                </div>
                <div class="col-md-3">
                  <label>Version</label>
                  <select class="form-control" required ng-model="issue.repo"
                          ng-options="repo.codename for repo in repositories"></select>
                </div>
                <div class="col-md-3">
                  <label>Milestone</label>
                  <select class="form-control" required ng-model="issue.repo"
                          ng-options="repo.codename for repo in repositories"></select>
                </div>
              </div>
              <div class="row">

              </div>
            </div>
            <div class="form-group">
              <div mkeditor ng-model="issue.body"></div>
            </div>
            <button type="submit" class="btn btn-success pull-right" ng-disabled="newIssue.$invalid">Submit new issue
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
