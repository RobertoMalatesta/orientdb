<div class="row-fluid" ng-controller="MetricsWhenController">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>
            <i class="icon-bar-chart"></i>
            Metrics Event
        </h3>
    </div>

    <br>

    <div>
        <form>
            <fieldset class="form_mailwhat">
                <div class="controls controls-row">
                    Metric:
                    <select class="input-block-level" ng-model="eventWhen['name']"
                            ng-options="t for t in metric">
                        <option value=""></option>
                    </select>
                    Operator:
                    <select class="input-block-level" ng-model="eventWhen['operator']"
                            ng-options="f for f in alertValues">
                        <option value=""></option>
                    </select>
                    Parameter:
                    <select class="input-block-level" ng-model="eventWhen['parameter']"
                            ng-options="p for p in parameters">
                        <option value=""></option>
                    </select>
                    Value:
                    <input type="text" class="input-block-level" ng-model="eventWhen['value']">


                </div>

            </fieldset>
        </form>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="hide()">Submit</button>
    </div>

</div>
