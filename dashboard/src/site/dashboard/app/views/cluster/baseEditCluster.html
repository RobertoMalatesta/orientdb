<form class="form-horizontal">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="inputCName">{{ 'settings.cluster.name' | i18n }}</label>

            <div class="controls">
                <input type="text" id="inputCName" ng-model="cluster.name" class="input-xlarge">
            </div>
        </div>


        <div class="control-group">
            <label class="control-label" for="inputCPassword">{{ 'settings.cluster.password' | i18n }}</label>

            <div class="controls">
                <input type="password" id="inputCPassword" ng-model="cluster.password" class="input-xlarge">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPort">{{ 'settings.cluster.port' | i18n }}</label>

            <div class="controls">
                <input type="text" id="inputPort" ng-model="cluster.port" class="input-xlarge">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" ng-model="cluster.multicast.enabled"> {{ 'settings.cluster.multicast.enabled'
                    | i18n }}
                </label>
            </div>
        </div>
        <div class="control-group" ng-show="cluster.multicast.enabled">
            <label class="control-label" for="inputMulticastGroup">{{ 'settings.cluster.multicast.group' | i18n
                }}</label>

            <div class="controls">
                <input type="text" id="inputMulticastGroup" ng-model="cluster.multicast.group" class="input-xlarge">
            </div>
        </div>
        <div class="control-group" ng-show="cluster.multicast.enabled">
            <label class="control-label" for="inputMulticastPort">{{ 'settings.cluster.multicast.port' | i18n }}</label>

            <div class="controls">
                <input type="text" id="inputMulticastPort" ng-model="cluster.multicast.port" class="input-xlarge">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" ng-model="cluster.tcp.enabled"> {{ 'settings.cluster.tcp.enabled'
                    | i18n }}
                </label>

            </div>
        </div>
        <div class="control-group" ng-show="cluster.tcp.enabled">
            <div class="controls">
                <button class="btn btn-small" ng-click="cluster.tcp.members.push('')">
                    <span class="icon-plus"></span>
                </button>
            </div>
        </div>

        <div class="control-group" ng-show="cluster.tcp.enabled">

            <div class="controls">
                <ul class="tcp-members">
                    <li ng-repeat="m in cluster.tcp.members track by $index">
                        {{ 'settings.cluster.tcp.member'
                        | i18n }} {{$index}} :
                        <div class="input-append">
                            <input class="input-medium" type="text" ng-model="cluster.tcp.members[$index]">
                            <button class="btn" type="button" ng-click="cluster.tcp.members.splice($index,1)">
                                <span class="icon-remove"></span>
                            </button>
                        </div>
                    </li>
                </ul>

            </div>
        </div>

    </fieldset>
</form>
<div ng-class="testMsgClass" ng-show="testMsg">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ testMsg }}
</div>
