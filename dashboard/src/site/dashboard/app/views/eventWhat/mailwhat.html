<div class="row-fluid" ng-controller="MailWhatController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Mail Alert</h3>
    </div>
    <div class="row mailwhatform">

        <form name="mailwhatform">
            <fieldset class="form_mailwhat">
                From:
                <input type="email" id="fromAddress" class="input-block-level" name="name" placeholder="from"
                       ng-model="eventWhat['fromAddress']" required>
                To:
                <input type="email" id="toAddress" name="name" class="input-block-level" placeholder="to"
                       ng-model="eventWhat['toAddress']" required>

                <div>Cc:
                    <input type="email" id="cc" name="name" placeholder="cc"
                           ng-model="eventWhat['cc']" style="width: 210px" required>

                    Bcc:
                    <input type="email" id="bcc" name="name" placeholder="bcc"
                           ng-model="eventWhat['bcc']" style="width: 220px" required>
                </div>
                Subject:
                <input type="text" id="subject" name="name" class="input-block-level" placeholder="subject"
                       ng-model="eventWhat['subject']" required>
                Body:
                <textarea rows="3" id="description" name="body" class="input-block-level"
                          style="height: 200px" placeholder="body" ng-model="eventWhat['body']" required></textarea>
            </fieldset>
        </form>

    </div>


    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="mailwhatform.$invalid" ng-click="hide()">Submit</button>
    </div>
</div>
