<link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker.css"/>
<script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

<div class="row-fluid" ng-controller="LogsController">
    <div class="span12">
        <form class="form-search form-search-width">
            Date:
            <div class="input-append">
                <input type="text" data-date-format="dd/mm/yyyy" bs-datepicker ng-model="selecteddate">
                <button type="button" class="btn btn-padding" data-toggle="datepicker"><i class="icon-calendar"></i></button>
            </div>
            <!--Hour:-->
            <!--<div class="input-append">-->
            <!--<input type="text">-->
            <!--<a href="javascript:void(0)" class="btn" ng-click="removeParam($index)"> <i class="icon-time"></i>-->
            <!--</a>-->
            <!--</div>-->
            Type:
            <div class="input-append">
                <select ng-model="selectedType" ng-options="t for t in types" ng-change="selectType(selectedType)">
                    <option value=""></option>
                </select>
                <a href="javascript:void(0)" class="btn" ng-click="removeParam($index)"> <i class="icon-time"></i>
                </a>
            </div>
            Info:
            <div class="input-append">


                <input type="text">
                <a href="javascript:void(0)" class="btn" ng-click="removeParam($index)"> <i class="icon-time"></i>
                </a>
            </div>

            <a href="javascript:void(0)" class="btn" ng-click="prova()"> <i class="icon-search"></i>Search
            </a>
            <!--<button type="submit" class="btn" ng-click="prova()">Search</button>-->
        </form>

        <br>

        <table class="table table-striped table-bordered table-hover table-condensed table-width">
            <thead>
            <tr>
                <th>
                    Day
                </th>
                <th>
                    Hour
                </th>
                <th>
                    Type
                </th>
                <th>
                    Info
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            <tr class="success">
            </tr>
            <tr class="error">
            </tr>
            <tr class="warning">
            </tr>
            <tr class="info">
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
