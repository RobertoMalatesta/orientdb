<div class="container-fluid" ng-controller="GeneralMonitorController">
    <div class="row-fluid title">
        <h3>
            <i class=" icon-eye-open"></i>
            {{ 'general.title' | i18n }}
        </h3>
        <hr>
    </div>
    <div class="row-fluid well">

        <div class="span4">
            <label for="serverOnline" class="span6">{{ 'queryprofiler.server' | i18n }}</label>
            <select id="serverOnline" ng-model="server" class="span6" ng-options="s.name for s in servers"
                    data-placeholder="Pick a Server"></select>
        </div>
        <div class="span4"><span>{{ 'general.serverUp' | i18n }}</span></div>
        <div class="span4"><span>{{ 'general.lastMsg' | i18n }}</span></div>
    </div>


    <tabset>
        <tab title="{{'general.overview' | i18n }}" template-url="views/server/general/overview.html"></tab>
        <tab title="{{'general.databases' | i18n }}" template-url="views/server/general/db.html"></tab>
        <tab title="{{ 'general.logs' | i18n }}" template-url="views/server/general/log.html"></tab>
        <tab title="{{ 'general.configuration' | i18n }}" template-url="views/server/general/configuration.html"></tab>
    </tabset>
</div>
