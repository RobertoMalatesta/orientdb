<div class="container-fluid" ng-controller="GeneralMonitorController">
    <h3>
        <i class=" icon-eye-open"></i>
        {{ 'general.title' | i18n }}
    </h3>
    <hr>
    <div class="row-fluid">
        <div class="span6"><span>{{ 'general.serverUp' | i18n }}</span></div>
        <div class="span6"><span>{{ 'general.lastMsg' | i18n }}</span></div>
    </div>


    <div class="row-fluid">
        <div class="span12">
            <h3>
                <i class="icon-envelope"></i>
                {{ 'general.databases' | i18n }}
            </h3>
            <hr>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th></th>
                    <th>{{ 'general.db' | i18n }}</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="db in databases" ng-click="dbselected = db " ng-class="{  active : db == dbselected }">
                    <td>
                        <i class="icon-info"></i>
                    </td>
                    <td>{{ db }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="span8">
            <svg class="span12" height='400' preserveAspectRatio="none" stackedchart="operationData"></svg>
        </div>
    </div>
</div>
