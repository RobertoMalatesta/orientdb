<div class="container-fluid" ng-controller="EventsController">
    <h3>
        <i class="icon-bell"></i>
        {{ 'dashboard.events.title' | i18n }}
        <a href="#/help/alerts" style="text-decoration: none"><i class="icon-question-sign pull-right"></i></a>
    </h3>
    <div ng-class="testMsgClass" ng-show="testMsg">
        <button type="button" class="close" onclick="$('.alert-setting').hide()">&times;</button>
        {{ testMsg}}
    </div>
    <div class="row-fluid">
        <div ng-include src="'views/server/license.html'"></div>
    </div>
    <div class="row-fluid">


        <div class="input-append span8">
            <input type="text" class="input-xxlarge" placeholder="Search" ng-model="queryy">
            <span class="add-on"><i class="icon-search"></i></span>
        </div>
        <div class="span4">

            <div class="pull-right">
                <a href="javascript:void(0)" class="btn btn-primary" ng-click="saveEvents()"> <i
                        class="icon-save"></i> Save</a>
                <a href="javascript:void(0)" class="btn" ng-click="refreshPage()"> <i
                        class="icon-refresh"></i> Refresh</a>
                <a href="javascript:void(0)" class="btn" ng-click="newEvent()"> <i
                        class="icon-plus"></i> New Event</a>
            </div>
        </div>
        <!--<input class="input input_functions" placeholder="Search" ng-model="queryy" style="height: 26px;">-->

        <br>

        <table class="table table-striped table-bordered table-hover table-condensed table-width align-left">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    When
                </th>
                <th>
                    Do
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in results  | filter:queryy |filter:queryy.code">
                <td>
                    <input type="text" ng-model="result['name']">

                </td>
                <td>
                    <div>
                        <!--<select ng-model="selectedWhen[result['name']]">-->
                        <!--<option ng-repeat="when in eventsWhen" ng-value="{{ when.name}}"-->
                        <!--ng-selected="when.name == result['when']['@class'] ">{{when.name | i18n}}-->
                        <!--</option>-->
                        <!--</select>-->
                        <select ng-model="selectedWhen[result['idx']]"
                                ng-options="when.name as when.name | i18n for when in eventsWhen"> </select>
                        <a href="javascript:void(0)" class="btn btn-events"
                           ng-click="onWhenChange(result,result['when'])"> <i
                                class="icon-gear"></i>
                            Configure</a>

                    </div>
                </td>
                <td>
                    <div>

                        <select ng-model="selectedWhat[result['idx']]"
                                ng-options="what.name as what.name | i18n for what in eventsWhat"> </select>

                        <a href="javascript:void(0)" class="btn btn-events"
                           ng-click="onWhatChange(result,result['what'])"> <i
                                class="icon-gear"></i>
                            Configure</a>
                        <a class="btn btn-events"
                           ng-click="openLegend()"> <i
                                class="icon-info-sign"></i>
                        </a>


                    </div>
                </td>
                <td>
                    <a href="javascript:void(0)" class="btn btn-danger" ng-click="deleteEvent(result)"> <i
                            class="icon-trash"></i>
                        Drop</a>
                </td>
            </tr>

            </tbody>
        </table>

        <div class="pagination">
            <ul>
                <li><a href="javascript:void(0)" ng-click="previous()">«</a></li>
                <li ng-class="{ 'active' : $index+1 == currentPage}" ng-repeat="c in numberOfPage track by $index">
                    <a
                            href="javascript:void(0)" ng-click="switchPage($index+1)">{{ $index+1 }}</a></li>
                <li><a href="javascript:void(0)" ng-click="next()">»</a></li>
            </ul>
            <select class="input-small pagination_limit" ng-model="countPage"
                    style="vertical-align: top;height: 40px; width: 50px; ">
                <option ng-repeat="options in countPageOptions"> {{ options }}</option>
            </select>
        </div>

    </div>
</div>
</div>
