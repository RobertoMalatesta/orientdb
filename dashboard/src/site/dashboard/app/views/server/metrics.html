<div class="container-fluid">
    <h3>
        <i class="icon-bar-chart"></i>
        {{ 'dashboard.metrics' | i18n }}
    </h3>

    <div ng-controller="MetricsMonitorController">
        <div class="row-fluid">
            <div class="well">
                <label for="metricOnline" class="span2">{{ 'dashboard.metrics' | i18n }}</label>
                <select id="metricOnline" ui-select2 ng-model="metric" class="span4" data-placeholder="Pick a Metric">
                    <option ng-repeat="met in metrics" value="{{ met.name }}">{{ met.name }}</option>
                </select>

                <div class="span2">
                    <button class="btn" ng-click="addMetric()"><span class="icon-plus"></span></button>

                </div>
                <div class="span4 metric-range" ng-model="range" rangepicker="range">
                    <i class="icon-calendar"></i>
                    <span></span>
                    <i class="icon-angle-down"></i>
                </div>
            </div>
        </div>
        <div class="row-fluid">

        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget">
                    <div class="widget-title">
                        <div class="widget-caption">
                            <i class="icon-bolt"></i>
                            {{ 'server.operations' | i18n }}
                        </div>
                        <div class="actions">
                            <a class="btn btn-trasparent pull-right" ng-class="{ 'btn-inverse' : 'bar' == render }" href="javascript:void(0)" ng-click="render = 'bar'">
                                <i class="icon-bar-chart"></i>
                            </a>
                            <a class="btn btn-trasparent pull-right" ng-class="{ 'btn-inverse' : 'area' == render }" href="javascript:void(0)" ng-click="render = 'area'">
                                <i class="icon-signal"></i>
                            </a>

                        </div>
                    </div>
                    <div class="widget-body">
                        <svg class="span12" height='500' preserveAspectRatio="none" stackedarea="metricsData" stackedrender="render"></svg>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
