        <div class="row-fluid">
            <div class="span4">

                <div class="widget boxed blue">
                    <div class="widget-title">
                        <div class="widget-caption">
                            <i class="icon-reorder"></i>
                            {{ 'dashboard.metric.saved' | i18n }}
                        </div>
                    </div>
                    <div class="widget-body">
                        <table class="table table-striped  table-hover table-condensed table-nocolor">
                            <thead>
                            <tr>
                                <th>{{ 'dashboard.metric.name' | i18n }}</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="metr in savedMetrics">
                                <td>{{metr.name}}</td>
                                <td>
                                    <a href="javascript:void(0)"  ng-click="selectConfig(metr)"><i
                                            class="icon-edit"></i></a>
                                    <a href="javascript:void(0)"  ng-click="deleteConfig(metr)"><i
                                            class="icon-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
            <div class="span8">
                <div class="widget  boxed blue">
                    <div class="widget-title">
                        <div class="widget-caption">
                            <i class="icon-reorder"></i>
                            {{ 'dashboard.metric.detail' | i18n }}
                        </div>
                        <div class="actions">
                            <a class="btn btn-inverse  pull-right"
                               href="javascript:void(0)" ng-click="saveMetricConfig()">
                                <i class="icon-save"> {{ 'dashboard.metric.save' | i18n }}</i>
                            </a>
                            <a class="btn btn-inverse  pull-right"
                               href="javascript:void(0)" ng-click="newMetricConfig()">
                                <i class="icon-plus-sign-alt"> {{ 'dashboard.metric.create' | i18n }}</i>
                            </a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="inputName">{{ 'dashboard.metric.name' | i18n
                                    }}</label>

                                <div class="controls">
                                    <input type="text" id="inputName" placeholder="Name" ng-model="selectedConfig.name">
                                    <button class="btn pull-right" ng-click="addConfig()"><span class="icon-plus"></span>
                                    </button>
                                </div>

                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputName">{{ 'dashboard.metric.server' | i18n
                                    }}</label>

                                <div class="controls">
                                    <select ui-select2 ng-model="selectedConfig.server" class="span3"  data-placeholder="Pick a Server">
                                        <option ng-repeat="s in servers" ng-value="s['@rid']">{{s.name}}</option>
                                    </select>

                                    </button>
                                </div>

                            </div>
                            <div class="control-group" ng-repeat="conf in selectedConfig.config">
                                <label class="control-label">{{ 'dashboard.metrics' | i18n }}</label>
                                <select ui-select2 ng-model="conf.name" class="span4" data-placeholder="Pick a Metric">
                                    <option ng-repeat="met in metrics" value="{{ met.name }}">{{ met.name }}</option>
                                </select>
                                <select ui-select2 ng-model="conf.field" class="span4" data-placeholder="Pick a Metric">
                                    <option ng-repeat="f in fields" value="{{ f }}">{{ f }}</option>
                                </select>
                                <button class="btn" ng-click="removeMetric(met)"><span class="icon-trash"></span>
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div metricchart="selectedConfig" ></div>
    </div>
</div>
