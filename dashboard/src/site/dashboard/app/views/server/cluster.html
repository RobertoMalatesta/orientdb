<div class="container-fluid" ng-controller="ClusterMainController">
    <div class="row-fluid title">
        <h3>
            <i class=" icon-sitemap"></i>
            {{ 'cluster.title' | i18n }}
            <a href="#/help/clustermgmt" style="text-decoration: none"><i class="icon-question-sign pull-right"></i></a>
        </h3>
        <hr>
    </div>


    <div class="row-fluid well" style="width: 96%">
        <div class="span3">
            {{ 'cluster.cluster' | i18n }}:
            <select id="cluster" ng-model="cluster" class="span6" ng-options="s.name for s in clusters"
                    data-placeholder="Pick a Cluster"></select>
        </div>
        <div class="span9">
            <div class="span12">
                <div>
                    <i class="icon-angle-right"></i> {{ 'cluster.port' | i18n }}: <b>{{cluster.port}}</b>
                </div>
                <div>
                    <i class="icon-angle-right"></i> {{ 'cluster.multicast' | i18n }} : <b>{{cluster.multicast}}</b>
                </div>
            </div>

        </div>
    </div>

    <div class="row-fluid graph-server" servergraph ng-model="servers"></div>
</div>
