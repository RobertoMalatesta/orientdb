<div class="container-fluid" ng-controller="DashboardController">
  <div class="row-fluid title">
    <h3 data-i18n="">
      <i class=" icon-dashboard"></i>
      {{ 'dashboard.title' | i18n }}
      <a href="#/help" style="text-decoration: none"><i class="icon-question-sign pull-right"></i></a>
    </h3>
    <hr>
  </div>
  <div class="row-fluid">
    <div ng-include src="'views/server/license.html'"></div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget boxed black mediumH">
        <div class="widget-title">
          <div class="widget-caption">
            <i class=" icon-sitemap"></i>
            {{ 'servers' | i18n }}
          </div>
          <div class="actions">


            <a class="btn btn-inverse pull-right" href="javascript:void(0)" ng-click="addServer()">
              <i class="icon-plus-sign"></i>
              {{ 'servers.new' | i18n }}
            </a>
            <a class="btn btn-inverse pull-right" href="javascript:void(0)" ng-click="addCluster()">
              <i class="icon-plus-sign"></i>
              {{ 'servers.cluster' | i18n }}
            </a>
          </div>
        </div>
        <div class="widget-body">
          <div class="row-fluid">
            <div class="span4" ng-repeat="server in servers" >
              <ng-include src="'views/server/stats.html'">

              </ng-include>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">

      <div class="widget boxed black mediumH">
        <div class="widget-title">
          <div class="widget-caption">
            <i class="icon-envelope"></i>
            {{ 'logs.title' | i18n }}
          </div>
        </div>
        <div class="widget-body">
          <ul class="nav nav-list log-list">
            <li ng-repeat="noti in notifications">
              <div class="span12">
                <div class="span1">
                                    <span class="label label-success">
                                        <i class="icon-bell"></i>
                                    </span>
                </div>
                <div class="span8">
                  <div>
                    <a href="#/dashboard/general/{{ noti.server['@rid'] | nopound }}">{{
                      noti.server.name }}</a>
                  </div>
                  <div>
                    <span>{{ noti.description }}</span>
                  </div>
                </div>

                <div class="span3">
                  <span class="logDate pull-right">{{ noti.date  | fromNow }}</span>
                </div>

              </div>
            </li>
          </ul>
        </div>
        <div class="text-right">
          <a href="#/dashboard/logjava">View All Notifications <i class="icon-share"></i></a>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="row-fluid">
  <div class="btn-toolbar dashboard-grid pull-right">
    <div class="btn-group">
      <a class="btn" bs-tooltip
         data-toggle="top"
         data-original-title="{{ 'dashboard.addwidget' | i18n }}" data-placement="top"
         href="#/dashboard/charts"><i class="icon-plus-sign"></i></a>
    </div>

    <div class="btn-group">
      <button class="btn" bs-tooltip
              data-toggle="top"
              data-original-title="{{ 'dashboard.apply' | i18n }}" data-placement="top"
              ng-click="saveConfigAndRefresh()"><i class="icon-save"></i></button>
    </div>
    <div class="btn-group">
      <button class="btn" bs-tooltip
              data-toggle="top"
              data-original-title="{{ 'dashboard.grid1' | i18n }}" data-placement="top"
              ng-click="config.grid = 1"><i class="icon-th-list"></i></button>
    </div>
    <div class="btn-group">
      <button class="btn" bs-tooltip
              data-toggle="top"
              data-original-title="{{ 'dashboard.grid2' | i18n }}" data-placement="top"
              ng-click="config.grid = 2"><i class="icon-th-large"></i></button>
    </div>
    <div class="btn-group">
      <button class="btn" bs-tooltip
              data-toggle="top"
              data-original-title="{{ 'dashboard.grid3' | i18n }}" data-placement="top"
              ng-click="config.grid = 3"><i class="icon-th"></i></button>
    </div>
  </div>
</div>
<div class="row-fluid">

  <div ng-mouseover="setOver(metr)" ng-mouseout="setOver()" ng-class="getGridClass($index,config.grid)"
       ng-repeat="metr in config.metrics">
    <div class="chart-close-container">
      <div ng-click="removeConfig(metr)" ng-show="isOver(metr)" class="chart-close"></div>
    </div>
    <div class="dashboard-metric" metricchart="config.metrics[$index]" chartheight="300"></div>
  </div>
</div>

</div>
