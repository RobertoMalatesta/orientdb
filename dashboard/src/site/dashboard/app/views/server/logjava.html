<div class="container-fluid">
    <div class="row-fluid title">

        <h3>
            <i class="icon-bug"></i>
            {{ 'dashboard.notifications.title' | i18n }}
            <a href="#/help/notifications   " style="text-decoration: none"><i class="icon-question-sign pull-right"></i></a>
        </h3>


        <hr>
    </div>
    <div class="row-fluid">
        <div ng-include src="'views/server/license.html'"></div>
    </div>
    <div class="row-fluid" ng-controller="LogsJavaController">
        <div>
            <button class="btn" ng-click="search()"><i
                    class="icon-search"></i> Search
            </button>
            <button class="btn btn-danger " ng-click="purgeLogs()"><i
                    class="icon-trash"></i> Purge notifications now
            </button>
        </div>
        <table class="form-search-width">
            <tr>
                <td>
                    Date from:
                </td>
                <td>
                    <div class="input-append querySearch">
                        <input type="text" data-date-format="dd/mm/yyyy" bs-datepicker ng-model="selectedDateFrom"
                                >
                        <a href="javascript:void(0)" class="btn btn-notification" data-toggle="datepicker"> <i
                                class="icon-calendar"></i>
                        </a>

                    </div>
                </td>
                <td>
                    Hour from:
                </td>
                <td>
                    <div class="input-append">
                        <input type="text" bs-timepicker ng-model="selectedHourFrom" ng-disabled="checkDateFrom()">
                        <a href="javascript:void(0)" class="btn btn-notification" data-toggle="timepicker"> <i
                                class="icon-time"></i>
                        </a>
                    </div>
                </td>
                <td>
                    Date to:
                </td>
                <td>
                    <div class="input-append">
                        <input type="text" data-date-format="dd/mm/yyyy" bs-datepicker ng-model="selectedDateTo"
                                >
                        <a href="javascript:void(0)" class="btn btn-notification" data-toggle="datepicker"> <i
                                class="icon-calendar"></i>
                        </a>

                    </div>
                </td>
                <td>
                    Hour to:
                </td>
                <td>
                    <div class="input-append">
                        <input type="text" bs-timepicker ng-model="selectedHourTo" ng-disabled="checkDateTo()">
                        <a href="javascript:void(0)" class="btn btn-notification" data-toggle="timepicker"> <i
                                class="icon-time"></i>
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Level:
                </td>
                <td>
                    <div class="input-append">
                        <select ng-model="level" ng-options="t for t in levels">
                            <option value=""></option>
                        </select>
                        <a href="javascript:void(0)" class="btn btn-notification " ng-click="clearLevel()"> <i
                                class="icon-remove"></i>
                        </a>
                    </div>
                </td>
                <td>
                    Info:
                </td>
                <td>
                    <div class="input-append">
                        <input type="text" ng-model="description">
                        <a href="javascript:void(0)" class="btn btn-notification" ng-click="clearSearch()"> <i
                                class="icon-remove"></i>
                        </a>
                    </div>
                </td>
                <td>
                </td>


            </tr>
        </table>
        <br>

        <div class="pagination">
            <ul>
                <li><a href="javascript:void(0)" ng-click="previous()">«</a></li>
                <li ng-class="{ 'active' : $index+1 == currentPage}" ng-repeat="c in numberOfPage track by $index">
                    <a
                            href="javascript:void(0)" ng-click="switchPage($index+1)">{{ $index+1 }}</a></li>
                <li><a href="javascript:void(0)" ng-click="next()">»</a></li>
            </ul>
            <select class="input-small pagination_limit" ng-model="countPage">
                <option ng-repeat="options in countPageOptions"> {{ options }}</option>
            </select>
        </div>
        <table class="table table-striped table-bordered table-hover table-condensed" ng-show="headers">
            <thead>
            <tr>
                <!--<th ng-repeat="header in headers">{{header}}</th>-->
                <th>Date</th>
                <th>Server</th>
                <th>Level</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in results">
                <!--<td ng-repeat="header in headers">{{result[header]}}</td>-->
                <td>{{result['date']}}</td>
                <td>{{result['server']['name']}}</td>
                <td>{{result['levelDescription']}}</td>
                <td>{{result['description']}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
