<div class="row-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                <i class="icon-tasks"></i>
                {{ 'general.databases' | i18n }}
            </h3>
            <hr>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>{{ 'general.db' | i18n }}</th>
                    <th>Backup</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="db in databases"
                    ng-class="{  success : db == dbselected }">
                    <td><a href="javascript:void(0)" ng-click="selectDb(db);">{{ db }}</a></td>
                    <td>
                        <i class="icon-cloud-download pointer" ng-click="downloadDb(db)"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="span8">
            <div metricchart="configDb" chartheight="400"></div>
        </div>
    </div>
</div>
