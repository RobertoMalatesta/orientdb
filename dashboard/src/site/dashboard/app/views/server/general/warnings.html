<div class="row-fluid" ng-controller="WarningsController">

  <table class="table">
    <thead>
    <tr>
      <th>Warning</th>
      <th>Count</th>
      <th>Last Time</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="t in tips | orderBy:'time':true">
      <td>{{ t.warning }}</td>
      <td>{{ t.count }}</td>
      <td>{{ t.time | fromNow }}</td>
    </tr>
    </tbody>
  </table>
</div>
