<div class="row-fluid">
    <div class="span12">
        <div class="span6">
            <label>{{ 'metric.realtime' | i18n }}</label>

        </div>
        <div class="span6">
            <div class="pull-right">
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" ng-model="popover.realtime"
                           class="onoffswitch-checkbox"
                           id="myonoffswitch-{{ config.name }}">
                    <label class="onoffswitch-label"
                           for="myonoffswitch-{{ config.name }}">
                        <div class="onoffswitch-inner"></div>
                        <div class="onoffswitch-switch"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span6">
        <label>{{ 'metric.chartType' | i18n }}</label>
    </div>
    <div class="span6">
        <div class="btn-group chart-render pull-right">
            <a class="btn btn-trasparent" ng-class="{ 'btn-inverse' : 'bar' == popover.render
                                        }"
               href="javascript:void(0)" ng-hide="realtime" ng-click="popover.render = 'bar'">
                <i class="icon-bar-chart"></i>
            </a>
            <a class="btn btn-trasparent "
               ng-class="{ 'btn-inverse' : 'area' == popover.render }"
               href="javascript:void(0)" ng-click="popover.render = 'area'">
                <i class="icon-signal"></i>
            </a>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span12" ng-hide="popover.realtime">
        <div class="span6">
            <label>{{ 'metric.resolution' | i18n }}</label>

        </div>
        <div class="span6">
            <div class="pull-right">
                <select class="input-small" ng-model="popover.compress">
                    <option value="1">1m</option>
                    <option value="5">5m</option>
                    <option value="30">30m</option>
                    <option value="60">1h</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span12" ng-hide="popover.realtime">
        <label>{{ 'metric.range' | i18n }}</label>
        <div class="metric-range" ng-model="popover.range" rangepicker>
            <i class="icon-calendar"></i>
            <span></span>
            <i class="icon-angle-down"></i>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span12" ng-show="popover.realtime">
        <label class="span6">{{ 'metric.polling' | i18n }}</label>

        <div class="span6">
            <select class="input-small" ng-model="popover.pollTime">
                <option value="5000">5s</option>
                <option value="10000">10s</option>
                <option value="20000">20s</option>
                <option value="30000">30s</option>
            </select>
        </div>
    </div>
</div>
<hr>
<form>
    <button type="button" class="btn" ng-click="dismiss()">Close</button>
    <button class="btn btn-primary" ng-click="dismiss();applyChanges()">Apply</button>
</form>
