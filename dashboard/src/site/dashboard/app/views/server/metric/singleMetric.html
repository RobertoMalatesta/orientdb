<div class="row-fluid" ng-controller="SingleMetricController">
    <div class="span12">
        <div class="widget">
            <div class="widget-title row-fluid">
                <div class="widget-caption span4">
                    <i class="icon-bolt"></i>
                    {{ 'dashboard.metric.preview' | i18n }} - {{ config.name }}
                </div>
                <div class="actions span8">
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="metric-range" ng-hide="realtime" ng-model="range" rangepicker="range">
                                <i class="icon-calendar"></i>
                                <span></span>
                                <i class="icon-angle-down"></i>
                            </div>
                        </div>
                        <div class="span6">

                            <a class="btn btn-trasparent pull-right"
                               ng-class="{ 'btn-inverse' : 'area' == render }"
                               href="javascript:void(0)" ng-click="render = 'area'">
                                <i class="icon-signal"></i>
                            </a>
                            <a class="btn btn-trasparent pull-right" ng-class="{ 'btn-inverse' : 'bar' == render
                                    }"
                               href="javascript:void(0)" ng-click="render = 'bar'">
                                <i class="icon-bar-chart"></i>
                            </a>
                            <label class="checkbox pull-right">
                                <input type="checkbox" ng-model="realtime"> Realtime
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="widget-body">
                <svg class="span12" height='500' preserveAspectRatio="none" stackedarea="metricsData"
                     stackedrender="render"></svg>
            </div>

        </div>

    </div>
</div>
