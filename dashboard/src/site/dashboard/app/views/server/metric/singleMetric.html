<div class="row-fluid" ng-controller="SingleMetricController">
    <div class="span12">
        <div class="widget boxed grey" ng-show="config">
            <div class="widget-title">
                <div class="widget-caption span4">
                    <i class="icon-bar-chart"></i>
                    {{ config.name }}
                </div>

                <div class="actions dropdown">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a class="btn btn-trasparent" ng-class="{ 'btn-inverse' : 'bar' == render
                                        }"
                               href="javascript:void(0)" ng-hide="realtime" ng-click="render = 'bar'">
                                <i class="icon-bar-chart"></i>
                            </a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-trasparent "
                               ng-class="{ 'btn-inverse' : 'area' == render }"
                               href="javascript:void(0)" ng-click="render = 'area'">
                                <i class="icon-signal"></i>
                            </a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-trasparent "
                               href="javascript:void(0)" ng-hide="fs"  ng-click="fullScreen();">
                                <i class="icon-fullscreen"></i>
                            </a>
                        </div>
                        <div class="btn-group config">
                            <a class="btn btn-trasparent" data-placement="bottom" data-title="Chart configuration" bs-popover="'views/server/metric/config.html'" data-toggle="dropdown"
                               href="javascript:void(0)">
                                <i class="icon-gears"></i>
                                <b class="caret"></b>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-body">
                <div id="loader" ng-show="loading" ng-animate="'fade'">
                    <img src="img/orient_sun_logo.gif" class="chart-loader"/>
                </div>
                <svg preserveAspectRatio="none" stackedarea="metricsData"
                     stackedrender="render" realtime="realtime"></svg>
            </div>

        </div>

    </div>
</div>
