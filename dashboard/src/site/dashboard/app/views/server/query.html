<div class="container-fluid">
    <div class="row-fluid title">
        <h3>
            <i class=" icon-eye-open"></i>
            {{ 'profiler.title' | i18n }}
            <a href="#/help/queryprofiler" style="text-decoration: none"><i
                    class="icon-question-sign pull-right"></i></a>
        </h3>
        <hr/>
    </div>
    <div ng-controller="QueryMonitorController">
        <div class="row-fluid">
            <div ng-include src="'views/notification.html'"></div>
        </div>
        <div class="row-fluid">
            <form class="form-inline well">
                <div class="span6">
                    <label for="serverOnline" class="span6">{{ 'queryprofiler.server' | i18n }}</label>
                    <select id="serverOnline" ng-model="server" class="span6" ng-options="s.name for s in servers"
                            data-placeholder="Pick a Server">
                    </select>
                </div>
                <div class="span6">
                    <label for="dbOnline" class="span6">{{ 'queryprofiler.database' | i18n }}</label>
                    <select id="dbOnline" ng-model="db" class="span6" ng-options="d for d in databases"
                            data-placeholder="Pick a Database">
                    </select>
                </div>
            </form>
        </div>

        <div class="row-fluid">
            <div class="span6">
                <div class="input-append querySearch">
                    <input type="text" class="input-xxlarge" placeholder="Search" ng-model="filterOptions.filterText">
                    <span class="add-on"><i class="icon-search"></i></span>
                </div>
            </div>
            <div class="span6">
                <div class="btn-toolbar pull-right">
                    <button class="btn  btn-small" ng-click="refresh()">
                        <i class="icon-refresh icon-white"></i>
                        {{ 'queryprofiler.refresh' | i18n }}
                    </button>
                    <button class="btn  btn-small" ng-click="delete()">
                        <i class="icon-eraser"></i>
                        {{ 'queryprofiler.clean' | i18n }}
                    </button>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>

    </div>
</div>
